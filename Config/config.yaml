width: 1000         # width of field in cells
height: 500         # height of field in cells
cell-size: 2        # size of each cell in pixels
ant-number: 100     # no. of ants
thread-number: 10   # no. of threads

background-color: {R: 255, G: 255, B: 255}

# If this flag is true the ant colors will be auto-generated by the program
machine-generated-colors: true

# This defines all the possible ant colors IF machine-generated-colors is false
ant-colors:
  - color: {R: 0, G: 255, B: 0}

  - color: random # you can also define colors to be random